<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="../pokedexApp/src/normalize.css"
    />
    <link rel="stylesheet" type="text/css" href="../pokedexApp/src/app.css" />
    <script type="module" defer src="../pokedexApp/src/app.js"></script>
    <title>PokeDex</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="../pokedexApp/src/imgs/favicon.png"
    />
  </head>
  <body>
    <header>
      <img
        class="main__header_img"
        src="../pokedexApp/src/imgs/logo.svg"
        alt="Pokemon Logo"
      />
    </header>
    <main>
      <div>
        <form class="search__bar">
          <input
            class="search__input search__textfield"
            id="search-input"
            type="text"
            name="q"
            placeholder="Search a Pokemon..."
            list="search-suggestions"
            autocomplete="off"
          />
          <datalist id="search-suggestions"></datalist>
          <button type="submit" class="search__btn">Search</button>
        </form>
        <button type="submit" class="random__btn">Random</button>
        <h1>
          Search That Pokemon!
          <img
            id="welcome__img"
            src="../pokedexApp/src/imgs/welcome.png"
            alt="starter pokemon"
          />
        </h1>

        <div class="wrapper">
          <div class="pokeball"></div>
        </div>
        <div class="card__grid"></div>
        <!-- <container class="pokemon__card">
          <div class="pokemon__name">Pikachu</div>
          <div class="pokemon__number"># 25</div>
          <img
            class="pokemon__image"
            src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/25.png"
            alt="Pikachu"
          />
          <div class="pokemon__type">Type: Electric</div>
          <div class="pokemon__height">Height: 4</div>
          <div class="pokemon__weight">Weight: 60</div>
        </container> -->
      </div>
    </main>
    <!-- <footer>
      This website is not intended for commercial use. It is simply an exercise

    </footer> -->
  </body>
</html>
